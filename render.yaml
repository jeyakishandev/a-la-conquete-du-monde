services:
  # Backend API - Service Web Node.js
  - type: web
    name: conquete-backend
    env: node
    plan: starter
    rootDir: server
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run prisma:db:seed || npx prisma db seed || true
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: conquete-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          name: conquete-frontend
          type: web
          property: host

  # Frontend - Site Statique
  - type: web
    name: conquete-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: conquete-backend
          type: web
          property: host
          format: https://${host}/api

databases:
  # Base de donn√©es PostgreSQL
  - name: conquete-db
    databaseName: conquete
    user: conquete_user
    plan: starter

